<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>آية اليوم مع التدبر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 450px; margin: 40px auto 0 auto; background: #fff; padding: 30px 20px 15px 20px; border-radius: 12px; box-shadow: 0 2px 12px #bbb; }
        .header { display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
        .header img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; border: 2px solid #00796b;}
        .slogan { font-weight: bold; color: #1565c0; text-align: center; margin-bottom: 8px; }
        .about-link { text-align: right; margin-top: 10px; }
        a { color: #00796b; text-decoration: none; font-weight: bold;}
        .about-modal { display:none; position:fixed; top:0;left:0;width:100vw;height:100vh; background:rgba(0,0,0,0.4); align-items: center; justify-content: center; z-index: 99;}
        .about-content { background: #fff; border-radius: 12px; padding: 25px 18px; max-width: 350px; margin: auto; text-align: center; position:relative;}
        .about-content img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 7px; border: 2px solid #00796b;}
        .close-about { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; color: #888;}
        .quran-note { color: #1565c0; margin-bottom: 18px; font-weight: bold; font-size: 17px; }
        h2 { margin: 0 0 20px 0; }
        .ayah { font-size: 26px; margin: 15px 0 7px 0; }
        .surah { color: #444; font-size: 17px; }
        .tadabbur { margin: 23px 0 12px 0; background: #e0f2f1; padding: 17px; border-radius: 8px; font-size: 17px; }
        .lang-select { margin-bottom: 20px; }
        select { padding: 6px 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        .footer { margin-top: 30px; color: #888; font-size: 14px; text-align: center; }
        .game-section { margin: 35px 0 0 0; padding: 18px 12px; background: #f0f7fa; border-radius: 10px;}
        .game-title { font-weight: bold; color: #2a597b; margin-bottom: 10px; }
        .name-input { padding: 7px 10px; font-size: 16px; border-radius: 5px; border: 1px solid #aaa; width: 60%; }
        .game-btn { padding: 7px 18px; font-size: 16px; border-radius: 5px; border: none; background: #1565c0; color: #fff; margin-left: 7px; cursor: pointer;}
        .game-answer { margin-top: 15px; font-size: 16px; color: #1565c0;}
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 15px 2vw 7px 2vw; }
            .header img { width: 70px; height: 70px; }
            .ayah { font-size: 20px; }
            .tadabbur { font-size: 15px; }
            .quran-note { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="شعار التطبيق" id="header-img">
            <div class="slogan" id="slogan"></div>
        </div>
        <div class="lang-select">
            <label for="lang" id="lang-label">اللغة:</label>
            <select id="lang" onchange="changeLanguage()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
        <div class="about-link">
            <a href="#" onclick="showAbout();return false;">حول التطبيق</a>
        </div>
        <div class="quran-note" id="quran-note"></div>
        <h2 id="ayah-title"></h2>
        <div class="ayah" id="ayah"></div>
        <div class="surah" id="surah"></div>
        <div class="tadabbur" id="tadabbur"></div>
        <div class="game-section">
            <div class="game-title" id="game-title">لعبة أسماء الله الحسنى</div>
            <input class="name-input" type="text" id="nameInput" placeholder="اكتب اسم من أسماء الله الحسنى">
            <button class="game-btn" onclick="findAyah()">
                عرض الآية
            </button>
            <div class="game-answer" id="gameAnswer"></div>
        </div>
    </div>
    <div class="footer">
        جميع الحقوق محفوظة &copy; 2025<br>
        مالك ومطور ومبرمج التطبيق: <b>عبد الله ابن عبد الله</b><br>
        فى خدمة عباد الله
    </div>
    <!-- صفحة حول التطبيق (مخفية) -->
    <div class="about-modal" id="about-modal" onclick="closeAbout(event)">
        <div class="about-content">
            <span class="close-about" onclick="closeAbout(event)">&times;</span>
            <img src="logo.png" alt="شعار التطبيق">
            <div class="slogan" id="about-slogan"></div>
            <p style="margin:10px 0 0 0; font-size:15px;">
                تطبيق يعرض آية اليوم مع التدبر بلغات العالم،  
                <br>مالك ومطور: عبد الله ابن عبد الله
                <br>فى خدمة عباد الله
            </p>
        </div>
    </div>
    <script src="https://unpkg.com/i18next@22.4.14/dist/umd/i18next.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
